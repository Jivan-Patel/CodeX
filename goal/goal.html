<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceAI - Goals</title>
    <link rel="stylesheet" href="goal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-wallet"></i></div>
            <span>FinanceAI</span>
        </div>
        <nav class="nav">
            <a href="../index.html" class="nav-link">Dashboard</a>
            <a href="../transection/transection.html" class="nav-link">Add Expense</a>
            <a href="goal.html" class="nav-link active">Goals</a>
            <a href="../analytics/analytics.html" class="nav-link">Analytics</a>
            <a href="../ai-insights/ai-insights.html" class="nav-link">AI Insights</a>
        </nav>
        <div class="header-right">
            <button class="theme-btn"><i class="fas fa-sun"></i></button>
        </div>
    </header>

    <!-- Goals Page -->
    <main class="page">
        <div class="page-header">
            <div>
                <h1><i class="fas fa-bullseye"></i> Financial Goals</h1>
                <p class="subtitle">Track your progress towards your dreams</p>
            </div>
            <button class="btn-primary" onclick="openGoalModal()">+ New Goal</button>
        </div>

        <!-- SVG Gradient Definition -->
        <svg width="0" height="0">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#8b5cf6" />
                    <stop offset="100%" style="stop-color:#06b6d4" />
                </linearGradient>
            </defs>
        </svg>

        <div id="goals-grid" class="goals-grid">
            <!-- Goal cards will be added here -->
        </div>
    </main>

    <!-- Goal Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Goal</h2>
                <button class="modal-close" onclick="closeGoalModal()">&times;</button>
            </div>
            <form id="goal-form">
                <div class="form-group">
                    <label>Goal Name</label>
                    <input type="text" id="goal-name" placeholder="e.g., Emergency Fund" required>
                </div>
                <div class="form-group">
                    <label>Target Amount (₹)</label>
                    <input type="number" id="goal-target" placeholder="100000" required>
                </div>
                <div class="form-group">
                    <label>Current Saved (₹)</label>
                    <input type="number" id="goal-saved" placeholder="0" value="0">
                </div>
                <div class="form-group">
                    <label>Target Date</label>
                    <input type="date" id="goal-date" required>
                </div>
                <button type="submit" class="btn-primary full-width">Create Goal</button>
            </form>
        </div>
    </div>

    <script src="goal.js"></script>
</body>

</html>
