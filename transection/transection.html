<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="transection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
    <main>
        <h2 class="head">â‚¹ Transactions</h2>
        <h5 class="subHead">Track your income and expenses</h5>
        <div class="container">
            <div class="incExpAddContainer card">
                <button class="btn expToggleActive" id="addExpBtn">Add Expense</button>
                <button class="btn" id="addIncBtn">Add Income</button>
            </div>
            <div class="addAmt card">
                <div>
                    <div class="formGroup">
                        <div class="formInp">
                            <label for="amountInp">Amount</label>
                            <input type="number" id="amountInp" name="amount" placeholder="Enter Amount" required>
                        </div>
                        <div class="formInp" id="addExp">
                            <label for="category1">Category</label>
                            <select id="category1" name="category1" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="food">Food</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="utilities">Utilities</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="formInp" id="addInc" style="display: none;">
                            <label for="category2">Category</label>
                            <select id="category2" name="category2">
                                <option value="" disabled selected>Select category</option>
                                <option value="Salary">Salary</option>
                                <option value="Freelancing">Freelancing</option>
                            </select>
                        </div>
                        <div class="formInp">
                            <label for="dateInp">Date</label>
                            <input type="date" id="dateInp" name="date" required>
                        </div>
                        <div class="formInp">
                            <label for="descriptionInp">Description(optional)</label>
                            <input type="text" id="descriptionInp" name="description" placeholder="Enter Description">
                        </div>
                        <div class="formInp formBtnContainer">
                            <button type="submit" id="addExpeBtn">+ Add Expense</button>
                            <button type="submit" id="addIncoBtn" style="display: none;">+ Add Income</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="seeTrans card">
                <div class="seeHead">
                    <h3>All Transactions</h3>
                    <button class="expBtn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                            width="24px" fill="#000000">
                            <path
                                d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                        </svg>Export CSV</button>
                </div>
                <div class="seeTransCardContainer">
                    <div class="seeTransCard"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./transection.js"></script>
</body>

</html>
