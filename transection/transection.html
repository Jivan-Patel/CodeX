<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | FinanceAI</title>
    <link rel="stylesheet" href="transection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../Navbar/style.css">
</head>

<body>

    <nav class="finance-nav">
        <div class="nav-brand">
            <div class="brand-icon">
                <i class="ri-wallet-3-line"></i>
            </div>
            <span class="brand-name">FinanceAI</span>
        </div>

        <ul class="nav-menu" id="nav-menu">
            <li class="nav-item"><a href="../index.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="transection.html" class="nav-link">Add Expense</a></li>
            <li class="nav-item"><a href="../goal/goal.html" class="nav-link">Goals</a></li>
            <li class="nav-item"><a href="../analytics/analytics.html" class="nav-link">Analytics</a></li>
            <li class="nav-item"><a href="../ai-insights/ai-insights.html" class="nav-link">AI Insights</a></li>
        </ul>

        <div class="nav-actions">
            <button class="theme-btn">
                <i class="ri-sun-line"></i>
            </button>

            <button class="hamburger-btn" id="hamburger-btn">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </nav>
    <script src="../Navbar/script.js"></script>

    <div class="toast" id="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-icon">ğŸ—‘ï¸</div>
            <h3>Delete Transaction?</h3>
            <p>This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelDelete">Cancel</button>
                <button class="modal-btn confirm" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <main>

        <h2 class="head">Transactions</h2>
        <h5 class="subHead">Track your income and expenses</h5>

        <div class="container">
            <div class="incExpAddContainer card">
                <button class="btn expToggleActive" id="addExpBtn">Add Expense</button>
                <button class="btn" id="addIncBtn">Add Income</button>
            </div>
            <div class="addAmt card">
                <div>
                    <form class="formGroup" id="transactionForm">
                        <div class="formInp">
                            <label for="amountInp">Amount</label>
                            <input type="number" id="amountInp" name="amount" placeholder="Enter Amount" min="1"
                                required>
                        </div>
                        <div class="formInp" id="addExp">
                            <label for="category1">Category</label>
                            <select id="category1" name="category1" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="food">ğŸ² Food</option>
                                <option value="entertainment">ğŸ¬ Entertainment</option>
                                <option value="travel">âœˆï¸ Travel</option>
                                <option value="medical">ğŸ©º Medical</option>
                                <option value="bills">ğŸ“‘ Bills</option>
                                <option value="education">ğŸ“– Education</option>
                                <option value="shopping">ğŸ›’ Shopping</option>
                                <option value="others">ğŸ”— Others</option>
                            </select>
                        </div>
                        <div class="formInp" id="addInc" style="display: none;">
                            <label for="category2">Category</label>
                            <select id="category2" name="category2">
                                <option value="" disabled selected>Select category</option>
                                <option value="Salary">ğŸ’µ Salary</option>
                                <option value="Freelancing">ğŸ’» Freelancing</option>
                                <option value="Investments">ğŸ“Š Investments</option>
                                <option value="Gifts">ğŸ Gifts</option>
                                <option value="Others">ğŸ”— Others</option>
                            </select>
                        </div>
                        <div class="formInp">
                            <label for="dateInp">Date</label>
                            <input type="date" id="dateInp" name="date" required>
                        </div>
                        <div class="formInp">
                            <label for="descriptionInp">Description (optional)</label>
                            <input type="text" id="descriptionInp" name="description" placeholder="Enter Description">
                        </div>
                        <div class="formInp formBtnContainer">
                            <button type="submit" id="addExpeBtn">+ Add Expense</button>
                            <button type="submit" id="addIncoBtn" style="display: none;">+ Add Income</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="seeTrans card">
                <div class="seeHead">
                    <h3>All Transactions</h3>
                    <div class="seeHeadActions">
                        <button class="expBtn" id="exportCsvBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#000000">
                                <path
                                    d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                            </svg>
                            <span>Export CSV</span>
                        </button>
                    </div>
                </div>

                <!-- Filter Buttons -->
                <div class="filterContainer">
                    <button class="filterBtn active" data-filter="all">All</button>
                    <button class="filterBtn" data-filter="income">
                        <span class="filter-dot income-dot"></span> Income
                    </button>
                    <button class="filterBtn" data-filter="expense">
                        <span class="filter-dot expense-dot"></span> Expense
                    </button>
                </div>

                <div class="seeTransCardContainer">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">ğŸ“</div>
                        <h4>No transactions yet</h4>
                        <p>Add your first income or expense to get started!</p>
                    </div>
                    <div class="seeTransCard" id="transactionList"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./transection.js"></script>
</body>

</html>
