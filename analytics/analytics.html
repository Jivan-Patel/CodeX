<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../Navbar/style.css">
    <link rel="stylesheet" href="analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="finance-nav">
        <div class="nav-brand">
            <div class="brand-icon">
                <i class="ri-wallet-3-line"></i>
            </div>
            <span class="brand-name">FinanceAI</span>
        </div>

        <ul class="nav-menu" id="nav-menu">
            <li class="nav-item"><a href="../index.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="../transection/transection.html" class="nav-link">Add Expense</a></li>
            <li class="nav-item"><a href="../goal/goal.html" class="nav-link">Goals</a></li>
            <li class="nav-item"><a href="./analytics.html" class="nav-link">Analytics</a></li>
            <li class="nav-item"><a href="../ai-insights/ai-insights.html" class="nav-link">AI Insights</a></li>
        </ul>

        <div class="nav-actions">
            <button class="theme-btn">
                <i class="ri-sun-line"></i>
            </button>

            <button class="hamburger-btn" id="hamburger-btn">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </nav>
    <script src="../Navbar/script.js"></script>

    <main class="page">
        <div class="page-header">
            <h1><i class="ri-bar-chart-box-line"></i> Analytics</h1>
            <p class="subtitle">Visualize your spending patterns</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon purple"><i class="ri-wallet-3-line"></i></div>
                    <span class="stat-label">Avg Monthly Spend</span>
                </div>
                <div class="stat-value">â‚¹<span id="avg-spend">21,509</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon purple"><i class="ri-focus-3-line"></i></div>
                    <span class="stat-label">Top Category</span>
                </div>
                <div class="stat-value yellow"><span id="top-category">ðŸ’¡ Bills</span></div>
                <div class="stat-sub" id="top-category-amount">â‚¹21,500</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon blue"><i class="ri-line-chart-line"></i></div>
                    <span class="stat-label">Savings Rate</span>
                </div>
                <div class="stat-value green"><span id="savings-rate">63%</span></div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="card chart-card">
                <h3><i class="ri-pie-chart-line"></i> Spending by Category</h3>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="card chart-card">
                <h3><i class="ri-line-chart-line"></i> Monthly Trend</h3>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="analytics.js"></script>
</body>

</html>
