<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceAI - Analytics</title>
    <link rel="stylesheet" href="analytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-wallet"></i></div>
            <span>FinanceAI</span>
        </div>
        <nav class="nav">
            <a href="../index.html" class="nav-link">Dashboard</a>
            <a href="../transection/transection.html" class="nav-link">Add Expense</a>
            <a href="../goal/goal.html" class="nav-link">Goals</a>
            <a href="analytics.html" class="nav-link active">Analytics</a>
            <a href="../ai-insights/ai-insights.html" class="nav-link">AI Insights</a>
        </nav>
        <div class="header-right">
            <button class="theme-btn"><i class="fas fa-sun"></i></button>
        </div>
    </header>

    <main class="page">
        <div class="page-header">
            <h1><i class="fas fa-chart-bar"></i> Analytics</h1>
            <p class="subtitle">Visualize your spending patterns</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon purple"><i class="fas fa-wallet"></i></div>
                    <span class="stat-label">Avg Monthly Spend</span>
                </div>
                <div class="stat-value">â‚¹<span id="avg-spend">21,509</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon purple"><i class="fas fa-bullseye"></i></div>
                    <span class="stat-label">Top Category</span>
                </div>
                <div class="stat-value yellow"><span id="top-category">ðŸ’¡ Bills</span></div>
                <div class="stat-sub" id="top-category-amount">â‚¹21,500</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon blue"><i class="fas fa-chart-line"></i></div>
                    <span class="stat-label">Savings Rate</span>
                </div>
                <div class="stat-value green"><span id="savings-rate">63%</span></div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="card chart-card">
                <h3><i class="fas fa-chart-pie"></i> Spending by Category</h3>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="card chart-card">
                <h3><i class="fas fa-chart-line"></i> Monthly Trend</h3>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="analytics.js"></script>
</body>

</html>
